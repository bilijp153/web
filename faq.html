<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="faq">FAQ - Hackintosh FL8700JP</title>
  <link rel="stylesheet" href="/assets/css/theme.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="logo" data-i18n="title">Hackintosh FL8700JP</div>
      <div>
        <span id="lang-switcher"></span>
        <button id="theme-toggle" class="theme-toggle">🌙 Dark</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 data-i18n="faq">常见问题</h1>
    <input type="text" id="faq-search" class="search-box" data-i18n="search_faq" />

    <div class="faq-list">
      <div class="card" data-faq-item>
        <h3 data-i18n="faq_boot_sound">如何关闭开机时的"咚"声？</h3>
        <p data-i18n="faq_boot_sound_ans">前往"系统设置" → "声音" → 取消勾选"启动时播放声音"</p>
      </div>
      <div class="card" data-faq-item>
        <h3 data-i18n="faq_trackpad">触控板偶尔无响应怎么办？</h3>
        <p data-i18n="faq_trackpad_ans">这是 ELAN1200 驱动的已知问题，暂时可通过以下方法解决：重启系统或进入睡眠模式后唤醒</p>
      </div>
      <div class="card" data-faq-item>
        <h3 data-i18n="faq_default_os">如何更改默认启动系统？</h3>
        <p data-i18n="faq_default_os_ans">两种方法：在 OpenCore 启动界面按 Ctrl+Enter 设置默认启动项；或进入 macOS 后通过"系统设置" → "启动磁盘"设置</p>
      </div>
      <div class="card" data-faq-item>
        <h3 data-i18n="faq_bluetooth">蓝牙设备无法连接？</h3>
        <p data-i18n="faq_bluetooth_ans">尝试以下解决方案：检查蓝牙是否正常驱动、更新新版本EFI、检查是否为设备问题</p>
      </div>
    </div>
  </main>

  <script src="/assets/js/theme.js"></script>
  <script src="/assets/js/i18n.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const search = document.getElementById('faq-search');
      const items = document.querySelectorAll('[data-faq-item]');
      search.addEventListener('input', () => {
        const term = search.value.toLowerCase();
        items.forEach(item => {
          const text = item.textContent.toLowerCase();
          item.style.display = text.includes(term) ? '' : 'none';
        });
      });
    });
  </script>
</body>
</html>
