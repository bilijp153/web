<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUS FL8700JP 黑苹果项目 | 常见问题</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* 深色主题变量 */
            --primary: #2997ff;
            --secondary: #888;
            --background: #1d1d1f;
            --card-bg: #2a2a2e;
            --text: #f5f5f7;
            --text-secondary: #a1a1a6;
            --success: #34c759;
            --warning: #ffcc00;
            --danger: #ff3b30;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --header-bg: rgba(0, 0, 0, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            /* 浅色主题变量 */
            --primary: #0071e3;
            --secondary: #86868b;
            --background: #f5f5f7;
            --card-bg: #ffffff;
            --text: #1d1d1f;
            --text-secondary: #86868b;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --header-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            transition: var(--transition);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏样式 */
        header {
            background-color: var(--header-bg);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
        }
        
        .logo h1 {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(90deg, #a2fe73, #35f2c6, #3f87ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 8px;
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: var(--primary);
            background: rgba(41, 151, 255, 0.1);
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            background: rgba(41, 151, 255, 0.1);
            color: var(--primary);
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
        }
        
        /* 英雄区域样式 */
        .hero {
            text-align: center;
            padding: 60px 0 40px;
            background: radial-gradient(circle at top right, var(--card-bg), var(--background));
            border-bottom: 1px solid var(--border-color);
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #a2fe73, #35f2c6, #3f87ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.1rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }
        
        .breadcrumb {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }
        
        /* 内容卡片样式 */
        .section {
            padding: 50px 0;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        /* FAQ样式 */
        .faq-container {
            margin: 20px 0;
        }
        
        .faq-category {
            margin-bottom: 40px;
        }
        
        .faq-category h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }
        
        .faq-item {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .faq-question {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(41, 151, 255, 0.05);
            transition: var(--transition);
        }
        
        .faq-question:hover {
            background: rgba(41, 151, 255, 0.1);
        }
        
        .faq-question.active {
            background: rgba(41, 151, 255, 0.15);
        }
        
        .faq-answer {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }
        
        .faq-answer.active {
            padding: 20px;
            max-height: 1000px;
        }
        
        .faq-answer p {
            margin-bottom: 15px;
        }
        
        .faq-answer ul, .faq-answer ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        .faq-answer li {
            margin-bottom: 8px;
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
        }
        
        .solution-tag {
            display: inline-block;
            padding: 5px 10px;
            background: var(--success);
            color: white;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .warning-tag {
            display: inline-block;
            padding: 5px 10px;
            background: var(--warning);
            color: black;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        /* 搜索框样式 */
        .search-container {
            margin: 20px 0;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(41, 151, 255, 0.2);
        }
        
        /* 页脚样式 */
        footer {
            background-color: var(--card-bg);
            padding: 40px 0;
            text-align: center;
            margin-top: 60px;
            border-top: 1px solid var(--border-color);
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: var(--secondary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
        
        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: var(--header-bg);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .faq-question {
                font-size: 1rem;
                padding: 12px 15px;
            }
            
            .faq-answer.active {
                padding: 15px;
            }
        }
        
        /* 页面内容容器 */
        .page-content {
            min-height: calc(100vh - 200px);
        }
    </style>
</head>
