<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>欢迎使用 NovaSync | 首页</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #7e22ce;
      --light-bg: #f8fafc;
      --dark-text: #1e293b;
      --gray: #64748b;
      --card-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--dark-text);
      background-color: #ffffff;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    .logo { font-size: 1.5rem; font-weight: 700; }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: white;
      font-weight: 500;
      transition: var(--transition);
    }
    .nav-links a:hover { opacity: 0.9; }

    .hero {
      text-align: center;
      padding: 6rem 1rem;
      background: var(--light-bg);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .hero p {
      font-size: 1.2rem;
      color: var(--gray);
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 4rem 2rem;
    }
    .feature-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      opacity: 0;
      transform: translateY(20px);
      transition: var(--transition);
    }
    .feature-card.appear {
      opacity: 1;
      transform: translateY(0);
    }
    .feature-card i {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .feature-card h3 { margin-bottom: 0.8rem; }

    footer {
      text-align: center;
      padding: 2rem;
      background: var(--light-bg);
      color: var(--gray);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      .hero h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo">NovaSync</div>
    <ul class="nav-links">
      <li><a href="index.html">首页</a></li>
      <li><a href="hardware.html">硬件要求</a></li>
      <li><a href="installation.html">安装指南</a></li>
      <li><a href="compatibility.html">兼容性</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>
  </div>
</header>

<section class="hero">
  <h1>无缝同步，极致体验</h1>
  <p>NovaSync 是一款专为高性能设备设计的跨平台数据同步工具，支持实时备份、低延迟传输与端到端加密，让您的数字生活更安全、更高效。</p>
  <a href="installation.html" class="btn" style="display:inline-block;padding:12px 30px;background:#2563eb;color:white;border-radius:30px;text-decoration:none;font-weight:600;">立即开始</a>
</section>

<section class="features">
  <div class="feature-card" data-animate>
    <i class="fas fa-microchip"></i>
    <h3>高性能引擎</h3>
    <p>基于 Rust 编写的底层同步引擎，资源占用极低，速度提升 300%。</p>
  </div>
  <div class="feature-card" data-animate>
    <i class="fas fa-lock"></i>
    <h3>端到端加密</h3>
    <p>所有数据在本地加密后再上传，确保隐私不被第三方窥探。</p>
  </div>
  <div class="feature-card" data-animate>
    <i class="fas fa-sync-alt"></i>
    <h3>实时双向同步</h3>
    <p>文件修改后 1 秒内自动同步，支持冲突智能合并。</p>
  </div>
</section>

<footer>
  &copy; 2025 NovaSync. 保留所有权利。
</footer>

<script>
  // 简易滚动动画
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('appear');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('[data-animate]').forEach(el => {
    observer.observe(el);
  });
</script>

</body>
</html>
